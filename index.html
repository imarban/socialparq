<!DOCTYPE HTML>
<html lang="es">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Social Park - Home </title>

<body>
<div class="container-fluid">
	<section class="bienvenida step paso1">
		<i class="loader" ></i>

	</section>
	<section class="inicia step paso2">
    <div class="row">
		  <div class="col-xs-10 col-xs-offset-1">
			  <div class="registro-container text-center">
						<h4 class="btn-registrarse">Registrarse</h4>
						<hr>
				    <h4 class="btn-iniciar">Iniciar sesi√≥n</h4>
				</div>
      </div>
		</div>
	</section>

		<div class="row">
		  <div class="col-xs-10 col-xs-offset-1">

					<form>
						<input placeholder="username" type="text"  class="username" />

						<input type="button" class="send" value="enviar" />
					</form>
				</div>	
			</div>	
		</div>
	</section>
	<section class="sesion step paso4">

		  <div class="col-xs-10 col-xs-offset-1">

						<input placeholder="password" type="password"  class="password" />
						<input type="button" class="send" value="enviar" />
					</form>
				</div>	
			</div>	
		</div>
	</section>
	<section class="site step paso5">
		<div class="map">
    <!-- Aca vamos a poner el mapa -->
		</div>

</div>
