{% load staticfiles %}
<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta charset="UTF-8">
		<!--
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		-->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Social Park - Home </title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700,100' rel='stylesheet' type='text/css'>
    <link href="{% static "socialparq/css/bootstrap.css" %}" rel="stylesheet"/>
    <link href="{% static "socialparq/css/styles.css" %}" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid global-container">
    <section class="bienvenida step paso1">
        <i class="loader" style="display:none;"></i>
        <h3 class="text-center" style="display:none;">loading</h3>
        <div class="row">
            <div class="col-xs-3">
                <br/>
                <img src="{% static "socialparq/images/pgraphic.png" %}" class="img-responsive"/>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3 mapa-gif">
                <img src="{% static "socialparq/images/loading.gif" %}" class="img-responsive"/>
            </div>
        </div>
    </section>
    <section class=" inicia step paso2">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="registro-container text-center">
                    <h4 class="btn-registrarse">Registrarse</h4>
                    <hr>
                    <h4 class="btn-iniciar">Iniciar sesión</h4>
										<hr>
										<div class="send send-facebook">
											<div class="row">
													<div class="col-xs-2 col-xs-offset-1" style="padding-right:0px;">
															<img src="{% static "socialparq/images/icon-facebook.png" %}" class=" img-responsive right-block icon-facebook"/>
													</div>
													<div class="col-xs-9 text-left" style="padding-left:10px;">
															ingresa con facebook
													</div>
											</div>
										</div>
                </div>
            </div>
        </div>
    </section>
    <section class="registro step paso3">
        <header class="row">
            <div class="col-xs-3 col-xs-offset-4">
                <img src="{% static "socialparq/images/logo.png" %}" class="img-responsive"/>
            </div>
        </header>
        <div class=" row">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="registro-container">
                    <form id="forma-registro">
                        <label>usuario</label>
                        <input placeholder="username" type="text" class="username" required/>
                        <label class="error error-username">error</label>
                        <label>correo electrónico</label>
                        <input placeholder="correo" type="email" class="correo" required/>
                        <label class="error error-correo">error</label>
                        <label>contraseña</label>
                        <input placeholder="password" type="password" class="password" required/>
                        <label class="error error-password">error</label>
                        <input type="button" class="send send-registro" value="enviar"/>
                        <input type="button" class="send send-facebook" value="ingresa con facebook" style="display:none;" />
                        <div class="send send-facebook">
                            <div class="row">
                                <div class="col-xs-2 col-xs-offset-1" style="padding-right:0px;">
                                    <img src="{% static "socialparq/images/icon-facebook.png" %}"
                                         class=" img-responsive right-block icon-facebook"/>
                                </div>
                                <div class="col-xs-9 text-left" style="padding-left:10px;">
                                    ingresa con facebook
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="sesion step paso4">
        <header class="row">
            <div class="col-xs-3 col-xs-offset-4">
                <img src="{% static "socialparq/images/logo.png" %}" class="img-responsive"/>
            </div>
        </header>
        <div class=" row">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="registro-container">
                    <form id="forma-inicio">
                        <input placeholder="username" type="text" class="username"/>
                        <input placeholder="password" type="password" class="password"/>
                        <input type="button" class="send send-inicio" value="regístrate"/>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="site step paso5">
        <header class="row">
				    <div class="col-xs-3">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						</div>
            <div class="col-xs-3 col-xs-offset-2">
                <img src="{% static "socialparq/images/logo.png" %}" class="img-responsive"/>
            </div>
        </header>
    </section>
</div>
<div class="map">
  <div id="menu-lateral" class="menu-lateral">
	  <img src="{% static "socialparq/images/btn-cerrar.png" %}" class="btn-cerrar" />
	  <img src="{% static "socialparq/images/perfil.png" %}" class="img-perfil" />
	  <img src="{% static "socialparq/images/icon-user.png" %}" class="img-user" />
	  <ul> 
		  <li>ubica tu parquímetro<img src="{% static "socialparq/images/btn-flecha.png" %}" class="btn-flecha" /></li>
		  <li>transporte alterno<img src="{% static "socialparq/images/btn-flecha.png" %}" class="btn-flecha" /></li>
		  <li>contacto<img src="{% static "socialparq/images/btn-flecha.png" %}" class="btn-flecha" /></li>
		</ul>
	</div>
	<div id="map-canvas"></div>
	<div class="modals modal-gracias">
    <div class="modal-container">	
		   <img src="{% static "socialparq/images/badge1.png" %}" class="badges" />
		   <h4 class="modal-mensaje">¡Gracias por avisar!</h4>
		   <h4>Has obtenido 100 puntos</h4>
		</div>
	</div>
	<div class="overlay"></div>
</div>	
</body>
<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
<script type='text/javascript' src="{% static "socialparq/js/jquery.min.js" %}"></script>
<script type='text/javascript' src="{% static "socialparq/js/bootstrap.min.js" %}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDw19uWfsUY6D7Qm9DdJEPvrQY0Dw74TL4&sensor=true"></script>
<script type='text/javascript' src="{% static "socialparq/js/scripts.js" %}"></script>
<script type='text/javascript' src="{% static "socialparq/js/servicios.js" %}"></script>
<script type='text/javascript' src="{% static "socialparq/js/mapa.js" %}"></script>
</html>
